		//funcion que tenga multiples argumentos. Se usa el array "arguments".
		function suma() {
			var resultado = 0;

			for (numero in arguments) {
				resultado += arguments[numero];
			}

			return resultado;
		}

		function resta() {
			var resultado = arguments[0];

			for (var numero = 1; numero < arguments.length; numero++) {
					resultado -= arguments[numero];
				}

			return resultado;
		}

		function multiplica() {
			var resultado = arguments[0];

			for (var numero = 1; numero < arguments.length; numero++) {
					resultado *= arguments[numero];
				}

			return resultado;
		}

		function divide() {
			var resultado = arguments[0];

			for (var numero = 1; numero < arguments.length; numero++) {
				if (arguments[numero] === 0) {
					return "No se puede dividir por 0!!";
				} else{
					resultado /= arguments[numero];
				}
			}

			return resultado;
		}

		console.log("La suma es", suma(3, 7, 2, 5));
		console.log("La resta es", resta(3, 7, 2, 5));
		console.log("La multiplicacion es", multiplica(3, 7, 2, 5));
		console.log("La division es", divide(100, 2, 2, 5));
