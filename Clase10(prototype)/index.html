<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Colegio</title>
</head>
<body>
	<div class="col-xs-12 divTitulo">
		<h3>Seleccionar tipo de trabajo</h3>
		<select id="listaTrabajos" class="styled-select gray rounded">
			<option></option>
			<option value="Profesor">Profesor</option>
			<option value="Director">Director</option>
			<option value="ProfesorSuplente">Profesor suplente</option>
			<option value="Limpieza">Limpieza</option>
		</select>
	</div>
	<div class="divFormulario"></div>
	<div class="col-xs-12" id="divBotones">
		<button class="btn btn-success col-xs-1" id="agregar">Agregar</button>
		<button class="btn btn-info col-xs-1" id="listarEmpleados">Listar</button>
		<button class="btn btn-info col-xs-1" id="buscarEmpleado">Buscar</button>
		<button class="btn btn-danger col-xs-1" id="eliminarEmpleado">Eliminar</button>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-6" id="divTablas"></div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
