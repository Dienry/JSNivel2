<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<title></title>
</head>
<body>
	<div class="form col-xs-12">
		<form>
			<div class="form-group  col-sm-7">
				<label>Id Pelicula</label>
				<input type="text" id="idPelicula" class="form-control">
			</div>
			<div class="form-group  col-sm-7">
				<label>Titulo</label>
				<input type="text" id="titulo" class="form-control">
			</div>
			<div class="form-group  col-sm-7">
				<label>Fecha</label>
				<input type="date" id="fecha" class="form-control">
			</div>
		</form>
	</div>
	<div class="col-xs-12">
		<button type="button" class="btn btn-success col-xs-1" id="agregarPelicula">Agregar</button>
		<button type="button" class="btn btn-danger col-xs-1 col-xs-offset-1"  id="eliminarPelicula">Eliminar</button>
		<button type="button" class="btn btn-info col-xs-1 col-xs-offset-1" id="listarPeliculas">Listar</button>
		<button type="button" class="btn-default btn col-xs-2 col-xs-offset-1" id="filtroId">Filtrar por Id</button>
		<button type="button" class="btn-default btn col-xs-2 col-xs-offset-1" id="filtroTitulo">Filtrar por Titulo</button>
	</div>
	<script type="text/javascript" src="tp.js"></script>
</body>
</html>
