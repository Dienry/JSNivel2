<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="tp.css">
	<title>Noticias</title>
</head>
<body>
	<h2 class="col-sm12">Ingrese los datos para generar la noticia</h2>
	<div class="form col-xs-12">
		<form>
			<div class="form-group  col-sm-7">
				<label>Id Noticia</label>
				<input type="text" id="idNoticia" class="form-control">
			</div>
			<div class="form-group  col-sm-7">
				<label>Titulo</label>
				<input type="text" id="titulo" class="form-control">
			</div>
			<div class="form-group  col-sm-7">
				<label>Noticia</label>
				<input type="text" id="noticia" class="form-control input-lg">
			</div>
			<div class="form-group  col-sm-7">
				<label>URL imagen</label>
				<input type="text" id="urlImagen" class="form-control">
			</div>
		</form>
	</div>
	<div class="col-xs-12">
		<button type="submit" class="agregar btn btn-default col-xs-1">Agregar</button>
		<button type="button" class="listar btn btn-default col-xs-1 col-xs-offset-1">Listar</button>
	</div>
	<script type="text/javascript" src="tp.js"></script>
</body>
</html>
