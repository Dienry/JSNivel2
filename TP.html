<!-- Hacer que entre dos numeros y por alert mostrar suma, resta, multiplicacion y division -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var numero1 = parseInt(prompt("Ingrese numero"));
		var numero2 = parseInt(prompt("Ingrese otro numero"));
		var suma = numero1 + numero2;
		var resta = numero1 - numero2;
		var mult = numero1 * numero2;
		var division = numero1 / numero2;
		alert("Suma: " + suma + "\n" + "Resta: " + resta + "\n" + "Multiplicacion: " + mult + "\n" + "Division: " + division);
	</script>
</body>
</html>
